  <h1 class="text-center">Account</h1>
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <p>Welcome to your account, <code>Administrator</code>. On this section you can change your account details.</p>
      
      <div class="alert alert-success">CSC26{3_c0mm3rc3_pl4tf0rm}</div>
      
      <form id="save" method="post" action="/account">
        
        <div class="form-outline mb-4">
          <input type="text" id="name" name="name" class="form-control" />
          <label class="form-label" for="name">Name</label>
        </div>
        <div class="form-outline mb-4">
          <input type="text" id="username" name="username" class="form-control" disabled />
          <label class="form-label" for="username">Username</label>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="password" name="password" class="form-control" placeholder="(leave blank if you want to keep your old password)" />
          <label class="form-label" for="password">New Password</label>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="currentpassword" name="currentpassword" class="form-control" required />
          <div class="form-group required">
          <label class="control-label" for="currentpassword">Current Password</label>
        </div>
        </div>
        <button type="submit" form="save" class="btn btn-primary btn-block mb-4">Save</button>
      </form>
      <form id="delete" method="post" action="/account/delete">
        <button type="submit" form="delete" class="btn btn-danger btn-block mb-4" onclick="return confirm('Are you sure you want to delete your account?');">Delete account</button>
      </form>
    </div>
